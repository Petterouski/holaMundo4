name: Despliegue en Heroku

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del código
        uses: actions/checkout@v4

      - name: Instalar Heroku CLI
        run: |
          curl https://cli-assets.heroku.com/install.sh | sh
          sudo snap install heroku --classic  # Método alternativo

      - name: Autenticar en Heroku
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: |
          # Método 1: Autenticación directa
          heroku auth:token $HEROKU_API_KEY
          
          # Método 2 alternativo (para Docker)
          echo $HEROKU_API_KEY | docker login --username=_ --password-stdin registry.heroku.com

          # Verificar autenticación
          heroku apps

      - name: Configurar remote de Heroku
        env:
          HEROKU_APP_NAME: ${{ secrets.HEROKU_APP_NAME }}
        run: |
          git remote add heroku https://git.heroku.com/$HEROKU_APP_NAME.git

      - name: Desplegar aplicación
        env:
          HEROKU_APP_NAME: ${{ secrets.HEROKU_APP_NAME }}
        run: |
          git push --force heroku HEAD:main